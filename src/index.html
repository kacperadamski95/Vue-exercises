<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Vue exercises - to do list</title>
        <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue Exercise - to do list</h1>
        </header>
        <section id="todolist">
            <div class="placeholder">
                <label for="goal">Goal</label>
                <input type="text" id="goal" v-on:keydown.enter="addGoal()" v-model="enteredValue">
                <button v-on:click="addGoal()" class="add-goal">Add goal</button>
            </div>
            <ul class="list">
                <li v-for="goal in goals">{{ goal }}</li>
            </ul>
        </section>
    </body>
</html>
